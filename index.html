<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kroxyio | Premium Professional Image Hosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%);
        }
        .container {
            padding: 3rem;
            background: rgba(22, 22, 22, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .logo-box {
            margin-bottom: 2rem;
        }
        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        h1 {
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            margin: 0 0 0.5rem 0;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .subtitle {
            color: #4facfe;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            color: #999;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        .btn {
            display: inline-block;
            padding: 18px 45px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255,255,255,0.05);
            font-size: 1rem;
        }
        .btn:hover {
            background: #4facfe;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.3);
        }
        .footer {
            margin-top: 3.5rem;
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .footer a {
            color: #888;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.2s;
        }
        .footer a:hover {
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kroxyio</h1>
        <div class="subtitle">Premium Professional Hosting</div>
        <p>Experience the next generation of high-performance digital asset delivery. Ultra-fast, secure, and globally distributed.</p>
        <a href="https://www.kroxyio.com" class="btn">Visit Website</a>
        <div class="footer">
            Official Main Page: <a href="https://www.kroxyio.com">WWW.KROXYIO.COM</a>
        </div>
    </div>
</body>
</html>
